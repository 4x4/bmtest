 {%section:paginationGrid%}
 <div class="row">                                    
 <div class="col-sm-2 hidden-xs">

                    <select class="input-sm form-control input-s-sm v-middle onpage">
                      {{#each pageSelect}}
                                <option  {{#ifCond this '==' ../onPage}} selected {{/ifCond}} value="{{this}}">{{this}}</option>
                       {{/each}}
                       
                    </select>
                   
                  </div>
                  
                  <div class="col-sm-10 text-center-xs">
                    <ul class="pagination pagination-sm m-t-none m-b-none">
                    
                  <!--    <li><a href="#"><i class="fa fa-chevron-left"></i></a></li> -->
                      {{#each pages}}
                          <li  {{#ifCond ../selected '==' @key}} class="active" {{/ifCond}} >    <a  href="{{this}}">{{@key}}</a></li>
                       
                       {{/each}}
                       
                       
                    <!--  <li><a href="#"><i class="fa fa-chevron-right"></i></a></li>  -->
                    </ul>
                  </div>
                </div>
                
{%endsection:paginationGrid%}

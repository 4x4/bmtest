{%section:userPanel%}

<div class="form-group">
    <h5>{template_to_display_the_pane_the_user}</h5>
    <select id="Template" class="form-control"></select>
</div>


<div class="form-group">
    <div class="checkbox i-checks">
        <label>
            <input name="useEmailVerify" type="checkbox"/>
            <i></i>{use_email_verify}</label>
    </div>

    <div class="checkbox i-checks">
        <label>
            <input name="doNotVerifyUser" type="checkbox"/>
            <i></i>{do_not_verify_user}</label>
    </div>
</div>


<p><strong>{redirect}</strong></p>
<div class="form-group">
    <div class="checkbox i-checks">
        <label>
            <input id="stayOnSamePage" name="stayOnSamePage" type="checkbox"/>
            <i></i>{after_authorization_to_remain_on_the_same_page}</label>
    </div>
</div>


<div class="form-group">
    <h5>{fuser_menu}</h5>
    <textarea id="frontUserMenu" name="frontUserMenu" class="form-control"/>
</div>


{%endsection:userPanel%}

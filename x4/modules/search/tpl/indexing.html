{%section:indexing%}
<div type="persistentGrid">

    <a href="#" class="btn btn-primary m-b-sm start-indexation">
        <span class="text"> {start_indexation}</span>
    </a>

    <a href="#" class="btn btn-primary m-b-sm stopIndexing">
        <span class="text"> {stop_indexation}</span>
    </a>


    <a href="#" class="btn btn-primary m-b-sm generate-sitemap">
        <span class="text"> {smr_generate_sitemap}</span>
    </a>


    <div id="indexingResults" type="persistentGrid" style="min-height:800px"></div>
</div>

{%endsection:indexing%}


<form id="indexing" action="">
    <div class="pw-edit big-window">
        <p>{indexation_options}</p>
        <ul class="chk">
            <li>
                <input type="checkbox" id="sitemap" name="sitemap" checked="checked"/>
                {generate} sitemap.xml (Yandex,Google)
            </li>
        </ul>
        <a class="button" href="javascript:void(0);"
           onclick="XTR_search.start_indexing($('sitemap').checked);">{start_indexation}</a>
        <a class="button" href="javascript:void(0);" onclick="XTR_search.force_sitemap();">{smr_generate_sitemap}</a>
        <a class="button" href="/sitemap.xml" target="_blank">{smr_load_sitemap}</a>
        <p>{results_indexation}</p>
        <div id="indexing_results" style="width:1150px" type="persistentGrid"></div>
    </div>
</form>

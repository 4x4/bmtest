{%section:_SKUOBJ%}

<form id="edit_SKUOBJ">
    {%else%}
    <form id="create_SKUOBJ">
        {%endif%}

        <div class="panel-body col-md-10 col-lg-12">

            <div class="m-t-sm object-data">
                <div class="form-group">
                    <label class=
                                   "control-label">{sku_name}:</label>
                    <input id="Name" class="form-control validate[required]" name="Name" type="text">

            <a class="btn btn-success m-b-sm save">{save}</a>

    {%endsection:_SKUOBJ%}

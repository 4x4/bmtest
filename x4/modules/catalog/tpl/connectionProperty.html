{%section:connectionProperty%}

<div class="form-group">
    <label>{{alias}}</label>
    <div style="height:180px" id="{{basic}}_datalist"
         class="datalist  list-group gutter list-group-lg list-group-sp "></div>

    <span class="input-group-btn"><a href="#" data-connection="{{basic}}"
                                     data-wintext="{catobj_situation}" data-winwidth="500"
                                     data-callback="catalog.onConnectionDialog"
                                     data-destination="ancestor" data-topindex="45"
                                     data-info="_CATOBJ" class="xList btn btn-default">
              {choose}</a> <input name="{{basic}}" id="{{basic}}"
                                  type="hidden"></span>

</div>


{%endsection:connectionProperty%}


{%section:connectionPropertyOptions%}


<div class="form-group">
    <div class="input-group">
        <input id="srcLockGroup" name="options.srcLockGroup" readonly class="form-control validate-selection">
        <span class="input-group-btn"><a href="#"
                                         data-wintext="{catobj_situation}" data-winwidth="500"
                                         data-callback="catalog.onDialogGroup"
                                         data-destination="srcLockGroup" data-topindex="104"
                                         data-info="_CATGROUP" class="xList btn btn-default">
              {choose}</a> <input name="options.srcLockGroupId" id="srcLockGroupId" type="hidden"></span>
    </div>
</div>


<div class="form-group">    
        <label>{choose_locker_objects}</label>
            <select id="propertyLocker" multiple name="options.propertyLocker" class="chosen-select-custom form-control">            
            </select>
</div>



<div class="form-group">

    <div class="checkbox i-checks">
        <label>
            <input type="checkbox" id="optionsCalculate" name="options.calculate">
            <i></i> {calculate_connected_objects}</label>
    </div>

</div>


{%endsection:connectionPropertyOptions%}

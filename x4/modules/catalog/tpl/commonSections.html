{%section:seoparams%}

<div class="panel-body wrapper">
    <div class="form-group">
        <label class="control-label">{link}:</label>
        <input id="seo.basic" class="form-control" name="seo.basic" type="text">
    </div>

    <div class="form-group">
        <label class="control-label">{title}:</label>
        <input id="seo.Title" class="form-control" name="seo.Title" type="text">
    </div>

    <div class="form-group">
        <label class="control-label">{keywords}:</label>
        <input id="seo.Keywords" class="form-control" name="seo.Keywords" type="text">
    </div>

    <div class="form-group">
        <label class="control-label">{description}:</label>
        <input id="seo.Description" class="form-control" name="seo.Description" type="text">
    </div>

    <div class="form-group">
        <label class="control-label">{canonical}:</label>
        <input id="seo.Canonical" class="form-control" name="seo.Canonical" type="text">
    </div>

</div>

<div class="form-group">
    <label class="control-label">{index}:</label>
    <textarea id="Base" class="form-control" name="Base" type="text"></textarea>
</div>

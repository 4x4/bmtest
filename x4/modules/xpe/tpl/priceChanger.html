{%section:priceChanger%}


<div class="m-t-lg m-l-sm">

    <div class="form-group">
        <label>{change_price_on}</label>
        <input id="percent" name="percent" class="form-control">
    </div>

</div>


<div class="form-group">
    <label>{choose_category}</label>
    <div class="input-group">


        <input id="showGroup" name="showGroup" readonly class="form-control validate-selection xoad-ignore">
        <span class="input-group-btn"><a href="#"
                                         data-wintext="{catobj_situation}" data-winwidth="500"
                                         data-callback="catalog.onDialogGroup"
                                         data-destination="showGroup" data-topindex="105"
                                         data-info="_CATGROUP" class="xList btn btn-default">
              {choose}</a> <input name="showGroupId" id="showGroupId" type="hidden"></span>
    </div>
</div>

</div>

</div>


{%endsection:priceChanger%}

{%section:statistics%}



    <div class="col-sm-10">
        <div class="panel-body">

    <div class="form-group">
        <div class="form-inline">
            <div class="form-group">
                <label>{date_start}</label>

                <div class="input-group">
                    <input name="news_date" type="text"
                           data-format="dd/MM/yyyy hh:mm:ss" size="24"
                           class="datepicker-input form-control">
                    <span class="add-on input-group-btn">
                      <a class=" btn btn-default">      <i data-time-icon="fa fa-clock-o"
                                                           data-date-icon="fa fa-calendar" class=""></i> </a>
                   </span>

                </div>
            </div>


            <div class="form-group">
                <label>{end_date}</label>
                <div class="input-group">
                    <input name="news_end" type="text"
                           data-format="dd/MM/yyyy hh:mm:ss" size="23"
                           class="datepicker-input form-control">
                    <span class="add-on input-group-btn">
                      <a class="btn btn-default">      <i data-time-icon="fa fa-clock-o" data-date-icon="fa fa-calendar"
                                                          class=""></i> </a>
                   </span>

                    <span class="input-group-btn">
                                             <a class="clearNearest btn btn-default"> <i class="fa fa-times"></i></a>
                   </span>

                </div>
            </div>
        </div>

    </div>


    <div style="height:700px;width:90%" id="statGraph"></div>


</div></div>




{%endsection:statistics%}

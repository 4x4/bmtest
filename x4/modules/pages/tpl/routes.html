<section class="panel  col-lg-12 panel-default m-t">


    <div class="panel-body">

        <div class="form-inline">
            <form id="new_route">
                <div class="form-group">
                    <input class="form-control validate[required]" id="from" name="from" placeholder="{source}"
                           value="">
                </div>

                <div class="form-group m-l-sm">

                    <input class="form-control validate[required]" id="to" name="to" placeholder="{target}" value="">
                </div>

                <a class="btn btn-success route-add" href="#">{add}</a>
        </div>
        </form>


    </div>
</section>


<div class="col-sm-12">
    <div id="routesTable" style="min-height:600px;"></div>

</div>

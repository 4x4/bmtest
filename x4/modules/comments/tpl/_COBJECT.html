            <h3 class="cobjectName"><h3>

                <a href="#" class="btn btn-default add-comment">{add_comment}</a>

        </div>

        <div id="cobjectsListContainer" style="height:600px"></div>

    </div>

</div>
{%endsection:_COBJECT%}


<div class="col-sm-5">
    <div class="panel-body">

        <h2 class="cobjectName"></h2>

        <form id="edit_COMMENT" name="edit_COMMENT">

                <textarea id="message" name="message" class="validate[required] form-control">
                </textarea>
            </div>


            <!--<div class="form-group">
              <label>{rating}</label>
              <input id="rating" name="rating" class="form-control" >
              </input>
            </div>-->


            <a href="#" class="btn btn-success save">{apply}</a>


        </form>
